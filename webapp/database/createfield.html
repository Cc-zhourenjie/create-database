<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>新增字段</title>
    <script type="text/javascript" src="/core/main/js/common.js"></script>
    <script>
        window.importjs([
            "/database/createfield.js"
        ]);
    </script>

</head>

<body>
    <form class="layui-form" lay-filter="table_form" style="padding-top: 50px;padding-left: 200px;">
        <div class="layui-form-item">
            <label class="layui-form-label">表名</label>
            <div class="layui-input-block">
                <input type="text" name="table_name" style="width: 300px;" id="table_name" placeholder="请输入表名"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">字段名</label>
            <div class="layui-input-block">
                <input type="text" name="field_name" style="width: 300px;" id="field_name" placeholder="请输入字段名"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">字段中文名</label>
            <div class="layui-input-block">
                <input type="text" name="remark" style="width: 300px;" id="remark" placeholder="请输入字段中文名"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <!-- 下拉框 -->
        <div class="layui-form-item">
            <label class="layui-form-label">字段类型</label>
            <div class="layui-input-inline">
                <select name="field_type" id="field_type" lay-filter="lay_field_type">
                    <option value="varchar" selected>varchar</option>
                    <option value="int">int</option>
                    <option value="decimal">decimal</option>
                    <option value="text">text</option>
                    <option value="timestamp">timestamp</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" id="field_length">
            <label class="layui-form-label">字段长度</label>
            <div class="layui-input-block">
                <input type="text" name="field_length" style="width: 300px;" id="field_length" placeholder="请输入字段长度"
                    autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="file_precision">
            <label class="layui-form-label">字段小数点位数</label>
            <div class="layui-input-block">
                <input type="text" name="file_precision" style="width: 300px;" id="file_precision"
                    placeholder="请输入小数点位数" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="button" lay-submit id="submit" lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>

</html>
